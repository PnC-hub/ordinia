name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 93.186.255.213
          username: geniusfast
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            cd /var/www/geniushr
            git pull origin main
            cd app

            # Stop PM2 first to release file locks
            pm2 stop geniushr 2>/dev/null || true

            # Clean old build artifacts - use sudo if needed for permission issues
            sudo rm -rf .next || rm -rf .next

            # Ensure correct ownership
            sudo chown -R geniusfast:geniusfast . 2>/dev/null || true

            # Install dependencies
            npm install

            # Build the app
            npm run build

            # Restart PM2 process
            pm2 describe geniushr > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 restart geniushr
            else
              pm2 start npm --name "geniushr" -- start
            fi

            pm2 save
