name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 93.186.255.213
          username: geniusfast
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            cd /var/www/geniushr
            git pull origin main
            cd app

            # Stop all PM2 processes
            pm2 stop all 2>/dev/null || true
            pm2 delete all 2>/dev/null || true

            # Kill any process using port 3000
            sudo fuser -k 3000/tcp 2>/dev/null || true
            sleep 2

            # Clean ALL old build and cache artifacts
            sudo rm -rf .next || rm -rf .next
            rm -rf node_modules/.cache 2>/dev/null || true
            rm -rf .turbo 2>/dev/null || true

            # Ensure correct ownership
            sudo chown -R geniusfast:geniusfast . 2>/dev/null || true

            # Install dependencies
            npm install

            # Build the app
            npm run build

            # Start PM2
            pm2 start npm --name "geniushr" --cwd /var/www/geniushr/app -- start
            pm2 save

            # Wait for server to start
            sleep 10

            # Show nginx config for geniushr
            echo "=== Nginx geniushr.conf ==="
            cat /etc/nginx/conf.d/geniushr.conf 2>/dev/null || echo "No nginx geniushr config"

            # Show Apache SSL config
            echo "=== Apache SSL sites ==="
            ls -la /etc/apache2/sites-enabled/ | grep -i ssl || echo "No SSL sites"
            grep -r "geniushr" /etc/apache2/sites-available/*ssl* 2>/dev/null || echo "No SSL config for geniushr in Apache"

            # Check if Apache default SSL is handling geniushr
            echo "=== Apache default-ssl config ==="
            cat /etc/apache2/sites-available/default-ssl.conf 2>/dev/null | head -30 || echo "No default-ssl"

            # Test local route
            echo "=== Testing localhost:3000/signatures ==="
            curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/signatures
            echo ""
