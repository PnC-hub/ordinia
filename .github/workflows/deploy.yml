name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 93.186.255.213
          username: geniusfast
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            cd /var/www/geniushr
            git pull origin main
            cd app

            # Stop and delete PM2 process completely
            pm2 delete geniushr 2>/dev/null || true

            # Clean old build artifacts
            sudo rm -rf .next || rm -rf .next

            # Also clean node_modules cache
            rm -rf node_modules/.cache 2>/dev/null || true

            # Ensure correct ownership
            sudo chown -R geniusfast:geniusfast . 2>/dev/null || true

            # Install dependencies
            npm install

            # Build the app
            npm run build

            # Start fresh PM2 process
            PORT=3000 pm2 start npm --name "geniushr" -- start

            pm2 save

            # Wait for server to start
            sleep 10

            # Test local route directly
            echo "=== Testing localhost:3000/signatures ==="
            curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/signatures
            echo ""

            # Check nginx config
            echo "=== Nginx config for geniushr ==="
            cat /etc/nginx/sites-available/geniushr 2>/dev/null || echo "nginx config not found"

            # Reload nginx just in case
            sudo nginx -t && sudo systemctl reload nginx

            # Test via nginx
            echo "=== Testing after nginx reload ==="
            curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/signatures
