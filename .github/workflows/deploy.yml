name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 93.186.255.213
          username: geniusfast
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/geniushr
            git pull origin main
            cd app
            npm install --production
            npm run build
            pm2 restart geniushr
